<div>
  <h2 class="text">Select Analysis Technique</h2>
  <select [(ngModel)]="selectedTechnique">
    <option *ngFor="let technique of analysisTechniques" [value]="technique">{{ technique }}</option>
  </select>
  <span>view options</span>
  <div class="button-container">
  <button class="button" (click)="navigateTo('view-files')">Select More Files</button>
  <button class="button" (click)="analyzeFiles()">Analyze</button>
</div>
</div>
