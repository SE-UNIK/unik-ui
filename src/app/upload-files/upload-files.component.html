<div>
  <h2 class="text">Upload Files</h2>
  <input type="file" (change)="onFileSelected($event)">
  <button (click)="uploadFile()">Upload</button>

  <h3>All Files in Metadata</h3>
  <ul>
    <li *ngFor="let file of metadataFiles" (click)="selectFile(file)" [class.selected]="isSelected(file)">
      {{ file.title }}
    </li>
  </ul>

  <button (click)="uploadSelectedFilesToHDFS()">Upload Selected Files to HDFS</button>

  <h3>Selected Files</h3>
  <ul>
    <li *ngFor="let file of selectedFiles">
      {{ file.title }}
    </li>
  </ul>

  <div class="button-container">
  <button class="button2" (click)="navigateTo('view-files')">View more files </button>
  <button class="button" (click)="navigateTo('select-analysis')">Analyze Files</button>
  </div>
</div>
