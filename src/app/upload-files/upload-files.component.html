<div>
  <h2>Upload Your Files</h2>
  <ul>
    <li *ngFor="let file of selectedFiles">
      {{ file.title }}
    </li>
  </ul>
  <input type="file" (change)="onFileSelected($event)">
  <button (click)="uploadFile()">Upload</button>
  <button (click)="navigateTo('view-files')">Select More Files</button>
  <button (click)="navigateTo('select-analysis')">Analyze Files</button>
</div>
